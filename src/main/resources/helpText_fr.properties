1=File Renamer permet de renommer des fichiers à partir d'un répertoire et ses sous-répertoires. </p><p>Cela peut être particulièrement utile pour une gestion des séries ect...
2=En plus de ces fonctions automatiques, une recherche est effectuée sur le web pour chercher les séries ou films sur des bases de données en ligne. </p><p>Cela permet de corriger, traduire ou d'ajouter certaines informations telle que le titre de l'épisode.
3=Les fichiers non répertoriés:
4=Les fichiers pris en compte peuvent etre filtré selon leurs extensions. Plusieurs peuvent être choisi, il suffit de les séparé par une \",\"
5=Le nom seras appliqué a tous les fichiers du dossiers, plus ceux des sous-dossiers. </p><p>Les eventuels chiffres ou nombres devrons etre remplacer par les deux caractères \"%%\".
6=Par exemple: fichier n°%%.txt
7=Si nous avons 3 fichiers avec un chiffre allant de 1 à 3 dans le dossier courrant, les noms seront donc:
8=fichier n°1.txt
9=fichier n°2.txt
10=fichier n°3.txt
11=P.S: Le programme prend en compte les nombres a virgule. (\",\" ou \".\")
12=Les vidéos ont un fonctionnement totalement automatique. </p><p>Le renommage se feras en suivant le précepte suivant: NomDeLaSerie Saison Episode Qualité Compression.extension
13=ce qui donne par exemple: Test S1 Ep01 720p x265.mkv
14=P.S: Si cette norme ne vous plait pas, il est possible de renommer les vidéos en selectionnant </p><p>la catégorie \"Autres\" et en mettant les extensions correct.
15=Le nom n'est pas obligatoire. Il seras automatiquement récupéré et adapter selon le nom de fichier.
16=par exemple: [Une Team] Test (TV) S1 episode 5 1080p donneras -> Test S1 Ep 5 1080p
17=Si vous choisissez de mettre un nom dans le champs \"paterne\", se seras celui-ci que seras mis au détriment de l'ancien.
18=Cette sections est plus situationnel. Elle permet de renommée un fichier avec un numéro aléatoire devant le nom du fichier.
19=Le numéro et le nom sont séparé par un \"-\", si un numéro est deja présent, </p><p>il seras remplacé par un nouveau si la case a chocher \"save nb if exist\" est décoché
20=La zones de saisie d'extension fonctionne de la même manière que pour \"Autres\", et aucun paterne ne peut etre saisie.
21=Cette section peut etre utile pour de vieux lecteur radio ou de vieux logiciels qui ne savent pas lire de façon aléatoire...
22=Il y as 6 options supplémentaires:
23=Un thème sombre pour ceux qui ont des yeux sensibles.
24=Une option de sécurité qui permet de ne pas renomer un fichier si la quantité de nombre ne correspond pas a celle de \"%%\"
25=Une option pour remplacer tous les points par des espaces (extension non incluse) [Pour séries].
26=La possibilité de sauvegarder l'eventuel nombre deja présent dans le nom [Pour Nom aléatoire].
27=La modification du nombre de sous-repertoire parcouru:
28=1 = dossier choisi
29=2 = 1 + premier sous-répertoire
30=3 = 2 + second sous-repertoire pour chaque premiers sous-répertoires.
31=...
32=La possibilité de changer l'écriture des définitions si celle-ci est conventionnel.
33=720p => HD
34=1080p => FHD ...