1 =このアプリケーションでは、すべてのファイルセットの名前を同じ方法で変更できます。
2 =そのためには、名前を変更するファイルがあるディレクトリを選択する必要があります。
3 =リストされていないファイル：
4 =考慮されるファイルは、拡張子に応じてフィルタリングできます。いくつかを選択できます。\"、\"で区切るだけです。
5 =名前は、フォルダー内のすべてのファイルとサブフォルダー内のファイルに適用されます。数字または数字は、2文字の「%%」に置き換える必要があります。
6 =例：ファイルn°%%。Txt
7 =現在のフォルダに1から3の範囲の番号を持つ3つのファイルがある場合、名前は次のようになります。
8 =ファイルn°1.txt
9 =ファイルn°2.txt
10 =ファイルn°3.txt
11 = P.S：プログラムは10進数を考慮に入れます。 （\"、\"または\"。\"）
12 =ビデオは完全に自動化されています。名前の変更は、次の原則に従って行われます。SeriesNameシーズンエピソード品質Compression.extension
13 =これは例を示します：テストS1 Ep01 720p x265.mkv
14 = P.S：この標準が気に入らない場合は、\"Others \"カテゴリを選択し、正しい拡張子を付けることで、動画の名前を変更できます。
15 =名前は必要ありません。ファイル名に応じて自動的に取得および適合されます。
16 =例：[チーム]テスト（TV）S1エピソード51080pは->テストS1 Ep5 1080pを提供します
17 = \"paterne\"フィールドに名前を入力することを選択した場合、これは古い名前を損なうことになります。
18 =このセクションはより状況に応じたものです。これにより、ファイル名の前に乱数を付けてファイルの名前を変更できます。
19 =番号と名前は\"-\"で区切られます。番号がすでに存在する場合、選択するボックスが「存在する場合はnbを保存する」がオフになっていると、新しい番号に置き換えられます。
20 =拡張機能の入力フィールドは、「その他」の場合と同じように機能し、利用者は入力できません。
21 =このセクションは、ランダムに読み取ることができない古いラジオプレーヤーや古いソフトウェアに役立ちます...
22 = 5つの追加オプションがあります。
23 =敏感な目を持つ人のための暗いテーマ。
24 =番号の数量が\"%% \"の数量と一致しない場合にファイルの名前を変更できないようにするセキュリティオプション
25 =すべてのドットをスペースに置き換えるオプション（拡張子は含まれません）[シリーズの場合]。
26 =名前にすでに存在する可能性のある番号を保存する可能性[ランダム名の場合]。
27 =参照されたサブディレクトリの数の変更：
28 = 1 =選択したフォルダ
29 = 2 = 1+最初のサブディレクトリ
30 = 3 = 2+最初のサブディレクトリごとに2番目のサブディレクトリ。
31 =..。
32 =従来型の場合、定義の記述を変更する可能性。
33 = 720p => HD
34 = 1080p => FHD..。