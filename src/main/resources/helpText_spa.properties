4 = Los archivos que se tienen en cuenta se pueden filtrar según sus extensiones. Se pueden elegir varios, solo sepárelos con \",\"
5 = El nombre se aplicará a todos los archivos de la carpeta, más los de las subcarpetas. Cualquier dígito o número debe ser reemplazado por los dos caracteres \"%%\".
6 = Por ejemplo: archivo n ° %%. Txt
7 = Si tenemos 3 archivos con un número que va del 1 al 3 en la carpeta actual, los nombres serán por lo tanto:
8 = archivo n ° 1.txt
9 = archivo n ° 2.txt
10 = archivo n ° 3.txt
11 = P.S: El programa tiene en cuenta los números decimales. (\",\" o \".\")
12 = Los videos son completamente automáticos. El cambio de nombre se realizará siguiendo el siguiente precepto: Serie Nombre Temporada Episodio Calidad Compresión.
13 = que da, por ejemplo: Prueba S1 Ep01 720p x265.mkv
14 = P.D .: Si no le gusta este estándar, es posible cambiar el nombre de los videos seleccionando la categoría \"Otros\" y colocando las extensiones correctas.
15 = El nombre no es obligatorio. Se recuperará y adaptará automáticamente según el nombre del archivo.
16 = por ejemplo: [Un equipo] Prueba (TV) S1 episodio 5 1080p dará -> Prueba S1 Ep 5 1080p
17 = Si opta por poner un nombre en el campo \"paterne\", este se pondrá en detrimento del anterior.
18 = Esta sección es más situacional. Permite cambiar el nombre de un archivo con un número aleatorio delante del nombre del archivo.
19 = El número y el nombre están separados por un \"-\", si un número ya está presente, será reemplazado por uno nuevo si la casilla a seleccionar \"guardar nb si existe\" está desmarcada
20 = Los campos de entrada de la extensión funcionan igual que para \"Otros\", y no se pueden ingresar usuarios.
21 = Esta sección puede ser útil para reproductores de radio antiguos o software antiguo que no puede leer al azar ...
22 = Hay 5 opciones adicionales:
23 = Un tema oscuro para aquellos con ojos sensibles.
24 = Una opción de seguridad que permite no cambiar el nombre de un archivo si la cantidad de número no corresponde a la de \"%%\"
25 = Una opción para reemplazar todos los puntos con espacios (extensión no incluida) [Para series].
26 = La posibilidad de guardar el número posible ya presente en el nombre [For Random name].
27 = Modificación del número de subdirectorios navegados:
28 = 1 = carpeta seleccionada
29 = 2 = 1 + primer subdirectorio
30 = 3 = 2 + segundo subdirectorio para cada primer subdirectorio.
